<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
<div  class ="row">
<form th:action="@{/customers}" th:object="${customer}" method="post">
<div class="form-group">
<label>RoomNumber</label>
<input  type="text" name="roomNo" th:field="*{roomNo}" class="form-action" 
placeholder="Enter Room Number"/>
</div>
<div class="form-group">
<label>Name</label>
<input  type="text" name="name" th:field="*{name}" class="form-action" 
placeholder="Enter Customer Name"/>
</div>
<div class="form-group">
<label>Address</label>
<input  type="text" name="address" th:field="*{address}" class="form-action" 
placeholder="Enter address"/>
</div>
<div class="form-group">
<label>Mobile</label>
<input  type="text" name="mobile" th:field="*{mobile}" class="form-action" 
placeholder="Enter mobile number"/>
</div>

<div class="box-footer">
<button type="submit" class="btn btn-primary">Submit</button>
</div>

</form>

</body>
</html>
